{% extends 'base.html' %}
{% load lang %}

{% block title %}{% t "Wilayah nomor handphone" %}{% endblock %}

{% block content %}
<form method="post" name="form1">
    <fieldset class="module aligned">
        <div class="form-row">
            <div>
                <label for="username" class="required">{% t "Username" %}:</label>
                <input name="username" class="vTextField" />
            </div>
            <div>
                <label for="password" class="required">{% t "Sandi" %}:</label>
                <input name="password" type="password" class="vTextField" />
            </div>
        </div>
    </fieldset>
    <div class="submit-row">
        <input type="submit" class="form-submit" value="Login" />
    </div>
</form>
{% endblock %}

{% block js %}
<script>
    document.form1.username.focus();
</script>
{% endblock %}
